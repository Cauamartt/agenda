<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<h1>Agenda</h1>

<form>
    <div>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" #nm>
    </div>
    <div>
        <label for="telefone">Telefone</label>
        <input type="number" name="telefone" id="telefone" #tel>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" #em>
    </div>
    <div>
        <label for="aniv">Aniversário</label>
        <input type="date" name="nome" id="aniv" #an>
    </div>
    <div>
        <label for="tipo">Tipo</label>
        <select name="nome" id="tipo" #tp>
            <option value="Amigo">Amigo(a)</option>
            <option value="Família">Família</option>
            <option value="Trabalho">Trabalho</option>
            <option value="Outro">Outro</option>
        </select>
    </div>
    <div>
        <input type="button" value="Adicionar" 
               (click)="adicionar(nm.value, +tel.value, em.value, an.value, tp.value)">
    </div>
</form>

<table border="1" *ngIf="contatos.length > 0">
  <tr>
    <th>Nome</th>
    <th>Telefone</th>
    <th>Email</th>
    <th>Aniversário</th>
    <th>Tipo</th>
  </tr>
  <tr *ngFor="let c of contatos">
    <td>{{ c.nome }}</td>
    <td>{{ c.telefone }}</td>
    <td>{{ c.email }}</td>
    <td>{{ c.aniversario | date: 'dd/MM/yyyy' }}</td>
    <td>{{ c.tipo }}</td>
  </tr>
</table>
